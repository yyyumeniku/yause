// Hot swap / debug support: Run with `./gradlew -PhotSwap runClient`
// This adds JDWP & HotswapAgent JVM args so you can use DCEVM / HotswapAgent for live reloads.
gradle.taskGraph.whenReady { graph ->
    if (project.hasProperty('hotSwap')) {
        tasks.matching { it.name == 'runClient' }.all { task ->
            // Configuring runClient for HotSwap (JDWP + HotswapAgent)
            // append JDWP debug options and HotswapAgent javaagent
            def hotswapJar = System.getProperty('user.home') + '/.hotswap/hotswap-agent.jar'
            def hotswapJarFile = new File(hotswapJar)
            // Decide what JVM args to use depending on the Java version we are running Gradle with
            def javaVersionProperty = System.getProperty('java.version')
            def majorVer
            if (javaVersionProperty == null) {
                majorVer = -1
            } else if (javaVersionProperty.startsWith('1.')) {
                majorVer = Integer.parseInt(javaVersionProperty.split('\\.')[1])
            } else {
                majorVer = Integer.parseInt(javaVersionProperty.split('\\.')[0])
            }
            // Detected Java version (parsed): ${majorVer} from ${javaVersionProperty}
            // If the runClient task defines a specific javaLauncher (toolchain), prefer that version info
            def runLauncherVersion = null
            if (task.hasProperty('javaLauncher') && task.javaLauncher.isPresent()) {
                try {
                    def launcherMetadata = task.javaLauncher.get().metadata
                    runLauncherVersion = launcherMetadata.languageVersion.asInt()
                    // runClient javaLauncher metadata available
                } catch (Exception e) {
                    // Failed to read task.javaLauncher metadata: ${e.message}
                }
            }
            if (runLauncherVersion != null) {
                majorVer = runLauncherVersion
                println "Using javaLauncher languageVersion for decision: ${majorVer}"
            }
            def jdwpAddress = majorVer >= 9 ? '*:5005' : '5005'
            if (majorVer == 8) {
                // For Java 8: DCEVM installs as alternative JVM; use -XXaltjvm and hotswap agent if DCEVM is available
                def useDCEVM = false
                if (task.hasProperty('javaLauncher') && task.javaLauncher.isPresent()) {
                    try {
                        def home = task.javaLauncher.get().metadata.javaHome
                        def javaHomeFile = home instanceof File ? home : new File(home.toString())
                        def dcevmPath1 = new File(javaHomeFile, 'jre/lib/dcevm/libjvm.dylib')
                        def dcevmPath2 = new File(javaHomeFile, 'lib/dcevm/libjvm.dylib')
                        if (dcevmPath1.exists() || dcevmPath2.exists()) {
                            useDCEVM = true
                        }
                    } catch (Exception e) {
                        println "Failed to probe javaLauncher.javaHome for DCEVM: ${e.message}"
                    }
                }
                if (useDCEVM) {
                    task.jvmArgs += ['-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=' + jdwpAddress, '-XXaltjvm=dcevm']
                } else {
                    // DCEVM not detected in Java 8 toolchain; adding JDWP only.
                    task.jvmArgs += ['-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=' + jdwpAddress]
                }
                if (hotswapJarFile.exists()) {
                    task.jvmArgs += ['-javaagent:' + hotswapJar]
                } else {
                    // HotswapAgent JAR not found at ${hotswapJar}; skipping -javaagent.
                }
            } else {
                // For Java 11/17/21: use enhanced flags for redefinition + HotswapAgent
                task.jvmArgs += ['-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=' + jdwpAddress, '-XX:+AllowEnhancedClassRedefinition', '-XX:HotswapAgent=fatjar']
                if (hotswapJarFile.exists()) {
                    task.jvmArgs += ['-javaagent:' + hotswapJar]
                } else {
                    // HotswapAgent JAR not found at ${hotswapJar}; skipping -javaagent.
                }
            }
            // Disable mixin hotSwap checks to avoid false positives
            task.jvmArgs += ['-Dmixin.hotSwap=true']
            // Appended runClient JVM args
        }
    }
}

// runClientHotSwap convenience task for developer hotswapping & debugging
tasks.register('runClientHotSwap') {
    group = 'application'
    description = 'Run the client with HotSwapAgent/DCEVM enabled (will spawn a nested Gradle run with -PhotSwap runClient).'
    doLast {
        println 'Launching hot-swapped client: ./gradlew -PhotSwap runClient'
        def command = ['./gradlew', '-PhotSwap', 'runClient']
        if (System.getProperty('os.name').toLowerCase().contains('windows')) {
            command = ['cmd', '/c'] + command
        }
        exec {
            workingDir '.'
            commandLine command
            standardOutput = System.out
            errorOutput = System.err
        }
    }
}

