// Gradle's Groovy runtime sometimes fails to load newer class file formats (example: Java 25 compiled plugin JARs).
// If this build is running under a Java runtime newer than Java 17, instruct the user to run Gradle with Java 17
// to avoid Groovy "Unsupported class file major version" errors.
def javaVersion = System.getProperty('java.version')
def majorVersion = { v ->
    try {
        if (v.startsWith('1.')) {
            return Integer.parseInt(v.split('\\.')[1])
        }
        return Integer.parseInt(v.split('\\.')[0])
    } catch (Exception e) { return -1 }
}(javaVersion)
if (majorVersion > 17) {
    println "\n[Gradle runtime check] Gradle is running under Java ${javaVersion}."
    println 'This workspace expects the build to run with Java 17 for best Gradle/Groovy compatibility.'
    println 'Please set the JAVA_HOME environment variable to your Java 17 installation and re-run Gradle.'
    println 'Example (macOS):\n    export JAVA_HOME=$(/usr/libexec/java_home -v 17)\n    ./gradlew runClient'
    // Instead of failing hard, warn the user and continue. Some environments (like newer Java)
    // may still work for builds but can produce Groovy/Gradle compatibility warnings. If you
    // run into plugin or runtime issues, please run Gradle using a Java 17 runtime.
    println 'Continuing build under current Java runtime â€” this may produce warnings or plugin compatibility issues.'
}

